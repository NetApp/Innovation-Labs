apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.main.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "netapp-connector.name" . }}
    component: {{ .Values.main.name }}
spec:
  selector:
    matchLabels:
      app: {{ include "netapp-connector.name" . }}
      component: {{ .Values.main.name }}
  replicas: {{ .Values.main.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "netapp-connector.name" . }}
        component: {{ .Values.main.name }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- if .Values.postgresql.enabled }}
      initContainers:
        - name: wait-for-db
          image: docker.io/library/postgres:16.10-alpine3.21
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ .Values.postgresql.name }} -p {{ .Values.postgresql.service.port }} -U {{ .Values.postgresql.auth.username }}; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.name }}-secret
                  key: password
      {{- end }}
      containers:
        - name: {{ .Values.main.name }}
          image: "{{ .Values.main.image.repository }}:{{ default .Chart.AppVersion .Values.main.image.tag }}"
          imagePullPolicy: {{ .Values.main.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.main.service.port }}
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.main.name }}
                  key: PORT
            - name: PYTHONUNBUFFERED
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.main.name }}
                  key: PYTHONUNBUFFERED
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.main.name }}
                  key: DATABASE_URL
          securityContext:
            capabilities:
              add: ["SYS_ADMIN", "DAC_READ_SEARCH", "DAC_OVERRIDE"]
            allowPrivilegeEscalation: true
            privileged: true
      restartPolicy: Always