---
main:
  name: netapp-connector-main
  replicaCount: 1
  image:
    repository: ghcr.io/netapp/netapp-copilot-connector
    tag: ""
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  ingress:
    enabled: false
    host:
    path: /
    pathType: Prefix
    className:
    tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local    
  env:
    PORT: 8080
    PYTHONUNBUFFERED: "1"
    DATABASE_URL: ""  # Leave empty to auto-generate from postgresql settings
ui:
  name: netapp-connector-ui
  replicaCount: 1
  image:
    repository: ghcr.io/beezy-dev/neo-ui-framework
    tag: "3.2.2"
    pullPolicy: Always
  service:
    type: ClusterIP             
    port: 80
  ingress:
    enabled: false
    host:
    path: /
    pathType: Prefix
    className:
    tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
  env:
    PORT: 80

postgresql: 
  # Enable/disable PostgreSQL deployment
  enabled: false
  name: neodb
  image:
    repository: docker.io/library/postgres
    tag: "16.10-alpine3.21"
    pullPolicy: IfNotPresent
  # Database credentials
  auth:
    username: postgres
    password: neodbsecret
    database: netappconnector
  service:
    type: ClusterIP
    port: 5432
  # Persistence configuration
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
    annotations: {}